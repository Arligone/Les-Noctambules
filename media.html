<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctambule Team - Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="membres.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        .media-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            padding: 0 2rem;
        }
        .media-card {
            width: 300px;
            background: linear-gradient(135deg, rgba(43, 28, 73, 0.7) 0%, rgba(23, 21, 34, 0.9) 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(127, 255, 0, 0.2);
            position: relative;
        }
        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(127, 255, 0, 0.4);
        }
        .media-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--acid-green), var(--flashy-pink), var(--acid-green));
            z-index: -1;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .media-card:hover::before {
            opacity: 0.5;
            animation: glowAnimation 2s linear infinite;
        }
        @keyframes glowAnimation {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        .media-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .media-card:hover .media-image {
            transform: scale(1.05);
        }
        .media-info {
            padding: 1rem;
            background: linear-gradient(135deg, rgba(43, 28, 73, 0.7) 0%, rgba(23, 21, 34, 0.9) 100%);
        }
        .media-title {
            color: var(--acid-green);
            margin: 0;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .media-date {
            color: var(--flashy-pink);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .media-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            line-height: 1.4;
        }
        
        /* Style pour le modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg viewBox="0 0 200 70" class="logo-svg">
                <text x="10" y="45" class="logo-text">NOCTAMBULE</text>
                <path class="logo-accent" d="M5,50 L195,50" />
            </svg>
        </div>
        <nav>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="palmares.html">Palmarès</a></li>
                <li><a href="streams.html">Streams</a></li>
                <li><a href="membres.html">Membres</a></li>
                <li class="active"><a href="media.html">Media</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="videos.html">Vidéos</a></li>
                <li><a href="actus.html">Actualités</a></li>
                <li><a href="rejoins-nous.html">Rejoins-nous</a></li>
            </ul>
        </nav>
    </header>

    <!-- Ajouter le modal après le header -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <main>
        <section class="page-title">
            <h1>MEDIA</h1>
            <p class="subtitle">LES SOUVENIRS DES NOC EN IMAGES</p>
        </section>
        <section class="team-section">
            <div class="media-grid" id="mediaGrid">
                <!-- Les images seront chargées ici -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <svg viewBox="0 0 200 70" class="logo-svg">
                    <text x="10" y="45" class="logo-text">NOCTAMBULE</text>
                    <path class="logo-accent" d="M5,50 L195,50" />
                </svg>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon">
                    <svg viewBox="0 0 24 24" class="twitch-icon">
                        <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
                    </svg>
                </a>
                <a href="#" class="social-icon">
                    <svg viewBox="0 0 24 24" class="youtube-icon">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Modal image viewer
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('modal-close')[0];
        
        // Fermer le modal au clic sur le X ou en dehors de l'image
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        }
        
        // Charger les images depuis le fichier JSON
        fetch('media.json')
            .then(response => response.json())
            .then(data => {
                const mediaGrid = document.getElementById('mediaGrid');
                data.images.forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'media-card';
                    
                    card.innerHTML = `
                        <img src="${image.url}" alt="${image.name}" class="media-image" onclick="openModal(this.src)">
                        <div class="media-info">
                            <h3 class="media-title">${image.name}</h3>
                            <p class="media-date">${image.date}</p>
                            <p class="media-description">${image.description}</p>
                        </div>
                    `;
                    
                    mediaGrid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement des images:', error);
                const mediaGrid = document.getElementById('mediaGrid');
                mediaGrid.innerHTML = '<p style="color: red;">Erreur lors du chargement des images. Veuillez réessayer plus tard.</p>';
            });
            
        // Fonction pour ouvrir le modal
        function openModal(imgSrc) {
            modal.style.display = 'block';
            modalImg.src = imgSrc;
        }
    </script>
</body>
</html>
